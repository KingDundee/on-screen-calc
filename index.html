<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="KingDundee">
    <meta name="description" content="A basic on-screen calculator developed using HTML, CSS, & JS fundamentals">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Calculator</title>
    <link rel="icon" href="./images/abacus.png" sizes="16x16 32x32" type="image/png">
    <link rel="stylesheet" href="./styles.css" media="all" type="text/css">
    <script src="./mainScript.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div id="display">DISPLAY HERE</div>
      <button id="zero">0</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="decimal">&sdot;</button>
      <button id="equals">&equals;</button>
      <button id="add">&plus;</button>
      <button id="subtract">&minus;</button>
      <button id="multiply">&times;</button>
      <button id="divide">&divide;</button>
      <button id="clear">CE</button>
      <button id="backspace">&#9224;</button>
    </div>
    <footer></footer>
  </body>
</html>
