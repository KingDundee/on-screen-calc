<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="KingDundee">
    <meta name="description" content="A basic on-screen calculator developed using HTML, CSS, & JS fundamentals">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Calculator</title>
    <link rel="icon" href="./images/abacus.png" sizes="16x16 32x32" type="image/png">
    <link rel="stylesheet" href="./styles.css" media="all" type="text/css">
    <script src="./mainScript.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div id="display" class="item1">
        <p class="disp-line1"></p>
        <p class="disp-line2"></p>
      </div>
      <button id="zero" class="item17 operand">0</button>
      <button id="one" class="item13 operand">1</button>
      <button id="two" class="item14 operand">2</button>
      <button id="three" class="item15 operand">3</button>
      <button id="four" class="item9 operand">4</button>
      <button id="five" class="item10 operand">5</button>
      <button id="six" class="item11 operand">6</button>
      <button id="seven" class="item5 operand">7</button>
      <button id="eight" class="item6 operand">8</button>
      <button id="nine" class="item7 operand">9</button>
      <button id="decimal" class="item18 float">&sdot;</button>
      <button id="equals" class="item19 operator">&equals;</button>
      <button id="add" class="item16 operator">&plus;</button>
      <button id="subtract" class="item12 operator">&minus;</button>
      <button id="multiply" class="item8 operator">&times;</button>
      <button id="divide" class="item4 operator">&divide;</button>
      <button id="clear" class="item2 clear-entry">CE</button>
      <button id="delete" class="item3 backspace">DEL</button>
    </div>
    <footer>
      <p>Copyright &copy; 2023 by <strong>KingDundee</strong> in conjunction with <strong>The Odin Project</strong></p>
    </footer>
  </body>
</html>
