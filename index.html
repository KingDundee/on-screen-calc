<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="KingDundee">
    <meta name="description" content="A basic on-screen calculator developed using HTML, CSS, & JS fundamentals">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Calculator</title>
    <link rel="icon" href="./images/abacus.png" sizes="16x16 32x32" type="image/png">
    <link rel="stylesheet" href="./styles.css" media="all" type="text/css">
    <script src="./mainScript.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div id="display" class="item1">
        <p data-display="expression" class="disp-line1"></p>
        <p data-display="indicator" class="disp-line2"></p>
      </div>
      <button data-operand="zero" id="zero" class="item17 operand">0</button>
      <button data-operand="one" id="one" class="item13 operand">1</button>
      <button data-operand="two" id="two" class="item14 operand">2</button>
      <button data-operand="three" id="three" class="item15 operand">3</button>
      <button data-operand="four" id="four" class="item9 operand">4</button>
      <button data-operand="five" id="five" class="item10 operand">5</button>
      <button data-operand="six" id="six" class="item11 operand">6</button>
      <button data-operand="seven" id="seven" class="item5 operand">7</button>
      <button data-operand="eight" id="eight" class="item6 operand">8</button>
      <button data-operand="nine" id="nine" class="item7 operand">9</button>
      <button data-operand="decimal" id="decimal" class="item18 float">&sdot;</button>
      <button data-operator="equals" id="equals" class="item19 operator">&equals;</button>
      <button data-operator="add" id="add" class="item16 operator">&plus;</button>
      <button data-operator="subtract" id="subtract" class="item12 operator">&minus;</button>
      <button data-operator="multiply" id="multiply" class="item8 operator">&times;</button>
      <button data-operator="divide" id="divide" class="item4 operator">&divide;</button>
      <button data-clear id="clear" class="item2 clear-entry">CE</button>
      <button data-delete id="delete" class="item3 backspace">DEL</button>
    </div>
    <footer>
      <p>Copyright &copy; 2023 by <strong>KingDundee</strong> in conjunction with <strong>The Odin Project</strong></p>
    </footer>
  </body>
</html>
